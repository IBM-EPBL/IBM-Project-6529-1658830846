<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <link  rel="stylesheet" href="index.css">
    <title>MINY Phish</title>		    
</head>

<body class="bg">
<div class="container mt-5">
    <div>
        <centre>
        <div class="form col-md text-light" id="form1">
            <centre>
            <h2 class="heading">Is the URL safe to open?</h2>
            <br>
            <form action="/" method ="post" autocomplete="off">
                <input type="text" class="form-control" name ='url' id="url" placeholder="Enter URL" required="" />
                <br>
                <button class="btn-info" role="button" >Check here</button>
            </form>
        </div>
        <br>
        <div class="col-md" id="form2">
            <br>
            <h4 class = "right "><a href= {{ url }} target="_blank">{{ url }}</a></h4>
            <br>
            <h3 id="prediction" class="text-warning"></h3>
            <button class="btn-warning" id="btn1" role="button"  onclick="window.open('{{url}}')" target="_blank">Continue to Site</button>
        </div>
        </centre>
    </div>
    <br>
</div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    
    <script defer>
        document.querySelector("#btn1").style.display = "none";
        let result = '{{result}}';
        if(result!==undefined || result!==null){
            console.log(result)
            document.getElementById("prediction").innerHTML = result;
            document.getElementById("btn1").style.display="inline-block";
        }
    </script>
    
</body>
</html>
